<div class="col-sm-12" style="font-family:'caviar dreams bold';">
    <div class="panel panel-default" style="margin-top: 5rem;">
        <div class="panel-heading" style="margin-left: -26rem;"><h2>AIRTIME</h2></div>
		    <div class="cover" style="margin-left: -26rem;"></div>
          <div class="panel-body">
            <div class="col-lg-8 col-sm-8 col-xs-8" id="woyofal">
                <form name="transnat" #formsenelec="ngForm"  autocomplete="on" style="margin-top: 2rem;margin-bottom: 2rem;">
                    <div class="form-group row">
                        <label class="col-lg-3 col-md-3" style="margin-top:1.5rem;text-align:left">Numero de Telephone :</label>
                        <div class="col-lg-8 col-md-8">
                            <input (keyup)="reinitialiser()" style=" width:100%;border-radius: 2rem 0rem 2rem 2rem;border: 1px solid #36a9e0;" class="form-control"  name="numero" [(ngModel)]="numero" type="text" autocomplete="off"    placeholder="NumÃ©ro du client" required autofocus>
                        </div>
                    </div>
                    <div class="form-group row" >
                        <label class="col-lg-3 col-md-5" style="margin-top:1.5rem;text-align:left">Montant :</label>
                        <div class="col-lg-8 col-md-8">
                          <input (keyup)="reinitialiser()" style=" width:100%;border-radius: 2rem 0rem 2rem 2rem;border: 1px solid #36a9e0;" name="montant" [(ngModel)]="montant" class="form-control"  type="text" autocomplete="off"    placeholder="Montant" required autofocus>
                        </div>
                    </div>
                    <p *ngIf="num_bool" class="alert alert-danger">Numero Incorrect</p>
                    <p *ngIf="montant_bool" class="alert alert-danger">Montant Incorrect</p>
                    <input style="border-radius: 2rem 0rem 2rem 2rem;margin-top: 1rem;" value="valider" class="btn btn-success" (click)="showModalAirtime()" />
                </form>
                
           </div>
        </div>
    </div>
</div>
<div bsModal #modalairtime="bs-modal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="font-family:'caviar dreams bold';">

	<div class="modal-dialog modal-sm">
		<div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModalAirtime()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Confirmation Vente De Credit</h4>
      </div>
      <div class="modal-body">
		  <form>
		      <div class="form-group">
					<label>Numero Client : {{numero}}</label>
		      </div>
		      <div class="form-group">
					<label>Montant : {{montant}}</label>
		      </div>
		  </form>
         
      </div>
      <div class="modal-footer">
        <input style="border-radius: 2rem 0rem 2rem 2rem;" type="button" (click)="validerVenteCredit()" value="valider"  class="btn btn-success" />
        <input style="border-radius: 2rem 0rem 2rem 2rem;" type="button" value="annuler" (click)="hideModalAirtime()" class="btn btn-danger" />
      </div>
    </div>
  </div>
</div>
