<div class="col-sm-12" style="font-family:'caviar dreams bold';">
    <div class="panel panel-default" style="margin-top: 5rem;">
        <div class="panel-heading " style="margin-left: -26rem;">

            <h2>Paiement Woyofal</h2>

        </div>
        <!-- /.panel-heading -->

		<div class="cover" style="margin-left: -26rem;"></div>

        <div class="panel-body">
            <!-- Nav tabs -->


            <!-- Tab panes -->


                <div class="col-lg-8 col-sm-8 col-xs-8" id="woyofal">
                        <form name="transnat" #formwoyofal="ngForm" (ngSubmit)="showmodalwoyofal()" autocomplete="on" style="margin-top: 2rem;margin-bottom: 2rem;">

							<div class="row">
                <div class="col-lg-7 col-md-7 col-xs-7 col-sm-7">
							    	 <label  style="width:100%;margin-top:1.5rem;text-align:left">Numero compteur :</label>
                </div>
                <div class="col-lg-5 col-md-5 col-xs-5 col-sm-5">
                      <input style=" width:100%;border-radius: 2rem 0rem 2rem 2rem;border: 1px solid #36a9e0;" class="form-control"  type="number" autocomplete="off" [(ngModel)]="this.compteur" name="verifiernuminput" id="numclient"   placeholder="Numéro du client" required autofocus>
							    </div>
							</div>
							<div class="row" >
                <div class="col-lg-7 col-md-7 col-xs-7 col-sm-7">
                     <label  style="width:100%;margin-top:1.5rem; text-align:left">Montant :</label>
                </div>
								<div class="col-lg-5 col-md-5 col-xs-5 col-sm-5">
                      <input style=" width:100%;border-radius: 2rem 0rem 2rem 2rem;border: 1px solid #36a9e0;" class="form-control"  type="number" autocomplete="off" [(ngModel)]="this.montant" name="verifiernuminput" id="numclient"   placeholder="Numéro du client" required autofocus>
							  </div>
              </div>
              <div class="row" >
                <div class="col-lg-7 col-md-7 col-xs-7 col-sm-7">
								    <label  style="width:100%;margin-top:1.5rem; text-align:left">Telephone :</label>
                </div>
                <div class="col-lg-5 col-md-5 col-xs-5 col-sm-5">
                    <input (keyup)="reinitialise()"  style="width:100%;border-radius: 2rem 0rem 2rem 2rem;border: 1px solid #36a9e0;text-align:left" class="form-control"  type="text" autocomplete="off" [(ngModel)]="this.telephone" name="telephone" id="numclient"   placeholder="Numéro du client" required autofocus>
							  </div>
              </div>
              <div *ngIf="telBool">
                <P class="alert alert-danger">Numero telephone incorrect</P>
              </div>
                            <input style="border-radius: 2rem 0rem 2rem 2rem;margin-top: 1rem;"  type="submit" class="btn btn-success" [disabled]="!formwoyofal.form.valid" />

                        </form>
                </div>



        </div>
    </div>
</div>
<div bsModal #modalwoyofal="bs-modal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-lg modal-md ">
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="hidemodalwoyofal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Informations Compteur Woyofal</h4>
      </div>
      <div style="width:60%;margin-left:auto;margin-right: auto" class="modal-body">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
            <label style="width:100%;text-align:left">Numero Compteur :</label>
          </div>
          <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
            <label style="width:100%;text-align:left" > {{compteur}}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
            <label style="width:100%;text-align:left">Montant :</label>
          </div>
          <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
              <label style="width:100%;text-align:left"> {{montant}}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
            <label style="width:100%;text-align:left">Telephone :</label>
          </div>
          <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
            <label style="width:100%;text-align:left">{{telephone}}</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <input type="button" value="valider" [disabled]="adejaclick==true || compteur==undefined || montant==undefined" (click)="adejaclick=true;validerwoyofal()" class="btn btn-success" />
        <input type="button" value="annuler" (click)="hidemodalwoyofal()" class="btn btn-danger" />
      </div>
    </div>
  </div>
</div>
